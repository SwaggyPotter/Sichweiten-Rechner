<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sichweitenermittler</title>
</head>

<body>
    <h1 class="highline">Sichweitenermittler</h1>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div id="calcContainer" class="calcContainer">
        <select name="line" id="undergroundLine">
            <option value="0">Linie wählen</option>
            <option value="U1">U1</option>
            <option value="U2">U2</option>
            <option value="U3">U3</option>
            <option value="U4">U4</option>
            <option value="U5">U5</option>
            <option value="U6">U6</option>
            <option value="U7">U7</option>
            <option value="U8">U8</option>
            <option value="U9">U9</option>
        </select>
        <select name="stationSelector" id="stSelector">
        </select>
        <select name="trackSelector" id="trSelector">
            <option value="0">Gleis wählen</option>
            <option value="GL1">Gleis 1</option>
            <option value="GL2">Gleis 2</option>
        </select>
        <select name="groupSelector" id="GrpSelector">
            <option value="0">Arbeitsgruppe wählen</option>
            <option value="KG">Kleingruppe</option>
            <option value="AG">Arbeitsgruppe</option>
        </select>
        <select name="clearTimeSelector" id="CTSelector">
            <option value="0">Räumzeit wählen</option>
            <option value="7">7s</option>
            <option value="10">10s</option>
            <option value="15">15s</option>
            <option value="20">20s</option>
        </select>
        <button onclick="calcView()">Berechnen</button>
    </div>
    <h4 id="viewPoint"></h4>
    <div id="speedContainer" class="speedContainer">
        <div id="setSpeed">
            <input type="range" id="speedRange" name="temp" list="values" />
            <datalist id="values">
                <option value="100" label="70"></option>
                <option value="84" label="60"></option>
                <option value="68" label="50"></option>
                <option value="52" label="40"></option>
                <option value="36" label="25"></option>
                <option value="16" label="15"></option>
                <option value="0" label="0"></option>
            </datalist>
        </div>
    </div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
